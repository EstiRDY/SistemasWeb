<!DOCTYPE html>
<html>


  <head>
    <!--MATERIALIZE CSS-->
      <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
            
    <link type='text/css' rel='stylesheet' href='style.css'/>

    <script  type ='text/javascript' src="js_form.js"></script>
    <script  type ='text/javascript' src="js_comun.js"></script>
    <meta charset="utf-8">
    <title>PHP!</title>
  </head>


  <body>
  <div id="navbar"></div>

    <div class="row">
    <!--Se llama al ""servlet"" php igual que en java, con action y method-->
    <form class="col s12 l8 offset-l2" action="probandoalert.php" method="get">
      <div class="row">

      <!--Marca-->
        <div class="input-field col s6">
          <input name="marca" id="marca" type="text" class="validate" required>
          <label for="marca">Marca</label>
        </div>

      <!--Modelo-->
        <div class="input-field col s6">
          <input name="modelo" id="modelo" type="text" class="validate" required>
          <label for="modelo">Modelo</label>
        </div>
      </div>

      <!--Precio-->
      <div class="row">
        <div class="input-field col s12">
          <input id="precio" name="precio" type="text" class="validate" disabled>
          <label for="precio">Precio</label>
        </div>
      </div>

      <!--Potencia-->
      <div class="row">
          <div class="input-field col s6">
          <select class="icons" name="motor">
              <option value="" disabled selected>Potencia</option>
              <option value="50 cv" class="left circle">50 cv</option>
              <option value="3" class="left circle">example 2</option>
              <option value="4" class="left circle">example 3</option>
            </select>
        </div>
      </div>

     <!--Combustible-->
      <div class="row">
        <div class="input-field col s12">
          <select class="icons" name="combustible">
              <option value="" disabled selected>Combustible</option>
              <option value="gasoil" class="left circle">gasoil</option>
              <option value="gasolina" class="left circle">gasolina</option>
              <option value="diesel" class="left circle">diesel</option>
            </select>
        </div>
      </div>

      <!--Color-->
      <div class="row">
        <div class="input-field col s12 m6 l8">
            <select class="icons" name="color">
              <option value="" disabled selected>Colores disponibles</option>
              <option value="azul" data-icon="images/sample-1.jpg" class="left circle">Azul</option>
              <option value="negro" data-icon="images/office.jpg" class="left circle">Negro</option>
              <option value="amarillo" data-icon="images/yuna.jpg" class="left circle">Amarillo</option>
            </select>
         </div>
      </div>
      <button type="submit"> ENVIAR </button>
    </form>
  </div>
  </body>
  </html>
